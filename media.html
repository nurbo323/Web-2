<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameWorld — Media Queries Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="mq-header">
    <h1>Responsive Typography</h1>
    <p class="lead">Resize the browser or use DevTools to see font sizes and card layout change.</p>
  </header>

  <!-- Task 2: card group (no Bootstrap) -->
  <section class="mq-cards" aria-label="Card group">
    <div class="cardbox">
      <img src="images/img1.jpg" alt="card 1">
      <h3>Card 1</h3>
      <p>Short description for card one.</p>
      <button class="mq-btn">Read</button>
    </div>
    <div class="cardbox">
      <img src="images/img2.jpg" alt="card 2">
      <h3>Card 2</h3>
      <p>Short description for card two.</p>
      <button class="mq-btn">Read</button>
    </div>
    <div class="cardbox">
      <img src="images/img3.jpg" alt="card 3">
      <h3>Card 3</h3>
      <p>Short description for card three.</p>
      <button class="mq-btn">Read</button>
    </div>
  </section>

  <!-- ✅ Additions for Assignment #5 -->
  <div class="text-center mt-4">
    <button id="bgBtn" class="mq-btn">Change Background</button>
    <div id="dateTime" class="text-info mt-3 fs-5"></div>
  </div>

  <footer class="mq-footer">
    <small>Team: Usenbai Nurdaulet, Amangeldinov Nurbol (SE-2406)</small>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Background color
    const bgBtn = document.getElementById('bgBtn');
    const colors = ['#0a0a0f','#050509','#1a1a2e','#0f0f1a','#101010','#001f3f'];
    bgBtn.addEventListener('click', ()=>{
      document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
    });

    // Date & Time
    const dateTimeBlock = document.getElementById('dateTime');
    function updateDateTime(){
      const now = new Date();
      const options = {weekday:'long',year:'numeric',month:'long',day:'numeric',hour:'numeric',minute:'numeric',second:'numeric'};
      dateTimeBlock.textContent = now.toLocaleDateString('en-US', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
